<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/formularioadmin.css}">
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar">
        <div class="navbar-brand">
            <i class="fas fa-tools"></i> Panel de Administración
        </div>
        <ul class="navbar-menu">
            <li><a href="/tatuadores/ver">Tatuadores</a></li>
            <li><a href="/clientes/ver" class="active">Clientes</a></li>
        </ul>
        <button class="btn-logout" onclick="window.location.href='/';">
            <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
        </button>
    </nav>

    <!-- Contenido principal -->
    <div class="container">
        <header class="header-section">
            <h1>Crear Cliente</h1>
            <button type="button" class="btn btn-secondary mb-3" onclick="location.href='/clientes/ver'">
                <i class="fas fa-arrow-left"></i> Volver
            </button>
        </header>

        <section class="form-section">
            <form action="/clientes/guardar" method="post">
                <input type="hidden" id="id" name="id" th:value="${cliente.id}">

                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" th:value="${cliente.nombre}" required>
                </div>

                <div class="form-group">
                    <label for="email">Correo:</label>
                    <input type="email" id="email" name="email" th:value="${cliente.email}" required>
                </div>

                <div class="form-group">
                    <label for="contraseña">Contraseña:</label>
                    <input type="password" id="contraseña" name="contraseña" th:value="${cliente.contraseña}" required>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </section>
    </div>
</body>
</html>
