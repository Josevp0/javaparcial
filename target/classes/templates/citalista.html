<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Citas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/lista.css}">
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar">
        <div class="navbar-brand">
            <i class="fas fa-calendar-check"></i> Panel de Citas
        </div>
        <ul class="navbar-menu">
			<li><a href="/tatuajes/crear" class="nav-link">Crear Tatuaje</a></li>
			<li><a href="/citas/lista" class="nav-link">Citas Recibidas</a></li>
        </ul>
        <button class="btn-logout" onclick="window.location.href='/';">
            <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
        </button>
    </nav>

    <!-- Contenido principal -->
    <div class="container">
        <header class="header-section">
            <h1>Lista de Citas</h1>
            <button type="button" class="btn btn-secondary mb-3" onclick="location.href='/tatuadores/vertatuajes'">
                <i class="fas fa-arrow-left"></i> Volver
            </button>
        </header>

        <section class="table-section">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre del cliente</th>
                        <th>Fecha</th>
                        <th>Tatuaje</th>
                        <th>Tatuador</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="cita : ${citas}">
                        <td th:text="${cita.id}"></td>
                        <td th:text="${cita.descripcion}"></td>
                        <td th:text="${#dates.format(cita.fechaCita, 'yyyy-MM-dd HH:mm')}"></td>
                        <td th:text="${cita.tatuaje.nombre}"></td>
                        <td th:text="${cita.tatuador.nombre}"></td>
                    </tr>
                </tbody>
            </table>
        </section>
    </div>
</body>
</html>
