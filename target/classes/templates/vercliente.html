<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/lista.css}">
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar">
        <div class="navbar-brand">
            <i class="fas fa-tools"></i> Panel de Administración
        </div>
        <ul class="navbar-menu">
            <li><a href="/tatuadores/ver">Tatuadores</a></li>
            <li><a href="/clientes/ver" class="active">Clientes</a></li>
        </ul>
        <button class="btn-logout" onclick="window.location.href='/';">
            <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
        </button>
    </nav>

    <!-- Contenido principal -->
    <div class="container">
        <header class="header-section">
            <h1>Lista de Clientes</h1>
            <button type="button" class="btn btn-secondary mb-3" onclick="location.href='/admin/admin-menu'">
                <i class="fas fa-arrow-left"></i> Volver
            </button>
            <a href="/clientes/crear" class="btn btn-primary mb-3">
                <i class="fas fa-user-plus"></i> Crear Nuevo Cliente
            </a>
        </header>

        <section class="table-section">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Correo</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="cliente : ${clientes}">
                        <td th:text="${cliente.id}"></td>
                        <td th:text="${cliente.nombre}"></td>
                        <td th:text="${cliente.email}"></td>
                        <td>
                            <a th:href="@{/clientes/editar/{id}(id=${cliente.id})}" class="btn btn-sm btn-warning">
                                <i class="fas fa-edit"></i> Editar
                            </a>
                            <a th:href="@{/clientes/eliminar/{id}(id=${cliente.id})}" class="btn btn-sm btn-danger"
                               onclick="return confirm('¿Estás seguro de eliminar este cliente?')">
                                <i class="fas fa-trash"></i> Eliminar
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
    </div>
</body>
</html>
