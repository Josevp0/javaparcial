<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Tatuajes</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <style>
        /* General */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 15px 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        nav {
            margin-top: 10px;
        }

        nav button {
            padding: 10px 15px;
            border: none;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        main {
            padding: 20px;
        }

        section {
            margin-bottom: 30px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        form label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        form input, form select, form textarea, form button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        form button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        /* Tatuajes */
        #tatuajesContainer {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }

        .tatuaje-card {
            position: relative;
            background: linear-gradient(to bottom right, #fff, #f4f4f4);
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            width: 300px;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .tatuaje-card:hover {
            transform: translateY(-10px) scale(1.03);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
        }

        .tatuaje-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 2px solid #ccc;
        }

        .tatuaje-card-content {
            padding: 15px;
            text-align: center;
        }

        .tatuaje-card-content h3 {
            font-size: 20px;
            margin: 10px 0;
        }

        .tatuaje-card-content p {
            font-size: 14px;
            color: #555;
            margin: 5px 0;
        }

        .tatuaje-card-content .tatuador {
            font-weight: bold;
            color: #007bff;
        }

        .tatuaje-card-content button {
            padding: 8px 15px;
            border: none;
            background-color: #e74c3c;
            color: white;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
<header>
    <h1>Gestión de Tatuajes</h1>
</header>
<main>
    <section>
        <h2>Crear Tatuaje</h2>
        <form id="crearTatuajeForm" enctype="multipart/form-data">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="descripcion">Descripción:</label>
            <textarea id="descripcion" name="descripcion"></textarea>

            <label for="imagen">Imagen:</label>
            <input type="file" id="imagen" name="imagen" accept="image/*">

            <label for="precio">Precio:</label>
            <input type="number" id="precio" name="precio" required min="0">

            <label for="tatuadorId">Tatuador:</label>
            <select id="tatuadorId" name="tatuadorId">
                <option value="">Seleccione un tatuador</option>
                <option th:each="tatuador : ${tatuadores}" th:value="${tatuador.id}" th:text="${tatuador.nombre}"></option>
            </select>

            <button type="submit">Guardar</button>
        </form>
        <button type="button" class="btn-secondary" onclick="location.href='/tatuadores/vertatuajes'">Volver</button>
    </section>
</main>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        const form = document.getElementById("crearTatuajeForm");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            const formData = new FormData(form);

            try {
                const response = await fetch('/tatuajes', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    alert("Tatuaje creado exitosamente");
                    form.reset();
                } else {
                    alert("Error al crear el tatuaje");
                }
            } catch (error) {
                console.error("Error al enviar formulario:", error);
            }
        });
    });
</script>
</body>
</html>
