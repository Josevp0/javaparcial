<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendar Cita</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <style>
        /* General */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 15px 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        main {
            padding: 20px;
        }

        section {
            margin-bottom: 30px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        form label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        form input, form select, form textarea, form button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        form button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
<header>
    <h1>Agendar Cita</h1>
</header>
<main>
    <section>
        <h2>Crear Cita</h2>
        <form id="crearCitaForm">
            <label for="descripcion">Descripción:</label>
            <textarea id="descripcion" name="descripcion" required></textarea>

            <label for="fechaCita">Fecha y Hora de la Cita:</label>
            <input type="datetime-local" id="fechaCita" name="fechaCita" required>

            <label for="tatuajeId">Tatuaje:</label>
            <select id="tatuajeId" name="tatuajeId">
                <option value="">Seleccione un tatuaje</option>
                <option th:each="tatuaje : ${tatuajes}" th:value="${tatuaje.id}" th:text="${tatuaje.nombre}"></option>
            </select>

            <label for="tatuadorId">Tatuador:</label>
            <select id="tatuadorId" name="tatuadorId">
                <option value="">Seleccione un tatuador</option>
                <option th:each="tatuador : ${tatuadores}" th:value="${tatuador.id}" th:text="${tatuador.nombre}"></option>
            </select>

            <button type="submit">Guardar</button>
        </form>
        <button type="button" class="btn-secondary" onclick="location.href='/clientes/clienteindex'">Volver</button>
    </section>
</main>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        const form = document.getElementById("crearCitaForm");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            const formData = new FormData(form);

            try {
                const response = await fetch('/citas', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    alert("Cita creada exitosamente");
                    form.reset();
                } else {
                    const error = await response.text();
                    alert("Error: " + error);
                }
            } catch (error) {
                console.error("Error al enviar formulario:", error);
                alert("Ocurrió un error inesperado");
            }
        });
    });
</script>
</body>
</html>
